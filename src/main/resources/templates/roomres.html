<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nairobi Room Reservation</title>
</head>
<body>

<h2>Welcome to the Reservation Page</h2>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation:${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room Name</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
        <td th:text="${roomReservation.lastName}!=null?${roomReservation.firstName}+', '+
        ${roomReservation.lastName}:'Vacant'
        ">Guest
        </td>
    </tr>
</table>
</body>
</html>
